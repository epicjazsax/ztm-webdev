<!DOCTYPE html>
<html>
	<head>
		<title>register</title>
	</head>
	<body>
		<!-- this is my secret little area that no one else can see -->
		<form method="GET"> <!--can use method POST instead so input doesn't show on URL after submitting -->
			Preferred Name: <input type="text" name="name"><br>
			Favorite Berry: <input type="text" name="berry"><br>
			Least Favorite Day Ever: <input type="date" name="day" required><br>
			Great Grandparent's Email: <input type="email" name="email"><br>
			Your Deepest Darkest Secret: <input type="password" name="secret" minlength="20"><br>
			Astro Sign:<br>
			<input type="radio" name="astral sign" value="ares">Ares<br>
			<input type="radio" name="astral sign" value="vertigo">Vertigo<br>
			<input type="radio" name="astral sign" value="aquaman">Aquaman<br>
			<input type="radio" name="astral sign" value="none">I Don't Have One<br>
			Phones You Used To Own:<br>
			<input type="checkbox" name="nokia"> Nokia 3210<br>
			<input type="checkbox" name="motorola"> Motorola Razr<br>
			<input type="checkbox" name="lg"> LG C710 Aloha<br>
			Speedrun Category:<br>
			<select name="speedrun">
				<option value="anypercent" name="anypercent">Any%</option>
				<option value="allbossesglitchless" name="allbosses">All Bosses Glitchless</option>
				<option value="112percent" name="112percent">112%</option>
			</select><br>
			<input type="submit" value="dispatch">
			<input type="reset" value="do not press">
		</form>
	</body>

</html>
